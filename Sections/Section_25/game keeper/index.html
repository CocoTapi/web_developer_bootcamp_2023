<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong Game Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<style>
    .winner {
        color: hsl(204, 86%, 53%);
    }

    .loser {
        color: hsl(348, 100%, 61%);
    }
</style>

<body>
    <section class="section">
        <div class="columns is-mobile is-centered">
            <div class="column is-half">
                <p class="bd-notification is-primary">
                <div class="card">

                    <div class="card-image">
                        <figure class="image is sby1">
                            <img
                                src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3784&q=80">
                        </figure>
                    </div>

                    <header class="card-header">
                        <p class="card-header-title">
                            Ping Pong Game Keeper
                        </p>
                    </header>

                    <div class="card-content">
                        <div class="content">

                            <h1 class="title is-1">
                                <span id="p1Display">0</span> to <span id="p2Display">0</span>
                            </h1>

                            <p class="subtitle">
                                Use the buttons below to keep score
                            </p>

                            <label for="playTo" class="label is-large is-inline">Playing To </label>

                            <div class="select is-rounded">
                                <select name="" id="playTo">
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                </select>
                            </div>

                        </div>
                    </div>
                    <footer class="card-footer">

                        <button id="p1Button" class="card-footer-item button is-primary">1 Player One</button>
                        <button id="p2Button" class="card-footer-item button is-success">1 Player Two</button>
                        <button id="resetButton" class="card-footer-item button is-danger">Reset</button>

                    </footer>
                </div>
                </p>
            </div>
        </div>
    </section>





    <script src="app.js"></script>
</body>

</html>
