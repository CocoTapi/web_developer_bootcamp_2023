<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Demo</title>
</head>

<body>
    <h1>Form Demo</h1>
    <hr>

    <form action="/taco">
        <button type="button">Regular button </button>
        <!--this won't submit-->
        <p>
            <!--label's for="username" tags with input's id="username." These two should be same-->
            <!--input's name="username" goes to URL-->
            <!--input's placeholder shows username in the bracket-->
            <label for="username">Enter your username:</label>
            <input type="text" placeholder="username" id="username" name="username">
        </p>

        <p>
            <label for="password">Enter your passward:</label>
            <input type="password" placeholder="password" id="password" name="password">
        </p>

        <p>
            <label for="color">Enter your favorite color:</label>
            <input type="color" id="color" name="color">
        </p>

        <p>
            <label for="number">Choose your dislike number</label>
            <input type="number" id="number" name="num">
        </p>

        <button>Submit</button>
        <!--this will submit. Go to form action ="/taco"-->
        <input type="submit" value="Click Me!">
        <!--not recommend this way-->

    </form>

    <h2>Highjacking Searches</h2>
    <hr>

    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search/?">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>

    <h3>Search Google</h3>
    <form action="https://www.google.com/search?">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>

    <h3>Search YouTube</h3>
    <form action="https://www.youtube.com/results?">
        <input type="text" name="search_query">
        <button>Search YouTube</button>
    </form>

    <h2>More Inputs!</h2>
    <form action="/birds">
        <p>
            <label for="agree">I agree with everything.</label>
            <input type="checkbox" name="agree_tos" id="agree">
            <!--if you put "Checked" above, it's already checked when you open the screen-->

        </p>

        <p>
            <label for="xs">XS</label>
            <input type="radio" name="size" id="xs" value="xs">
            <!--"name" and "value" go to URL-->
            <!--to connect with all selections(prevent from choosing more than one), "name" should be same as other selections-->

            <label for="s">S</label>
            <input type="radio" name="size" id="s" value="s">

            <label for="m">M</label>
            <input type="radio" name="size" id="m" value="m">
        </p>

        <p>
            <label for="meal">Please Select an Entree.</label>
            <select name="meal" id="meal">
                <!--<option value=""> --please choose an option-- </option>-->
                <option value="fish">Fish</option>
                <option value="veg" selected>Vegetalian</option>
                <!--you can put "selected" if you want-->
                <option value="Steak">Steak</option>
            </select>
            <!--"name" and "value" go to URL-->

        </p>

        <p>
            <label for="skiLevel">Choose your level</label>
            <input type="range" id="skiLevel" min="1" max="5" name="skiLevel" value="2">
        </p>

        <p>
            <input type="range" id="cheese" name="cheese" min="0" max="100" value="50" step="10">
            <!--"value" means where you are at when you open this page-->
            <!--"step" means you go up 0,10,20,30,etc...-->
            <label for="cheese">Cheese</label>
        </p>

        <div>
            <label for="ideas">Please write your ideas</label> <br>
            <textarea id="ideas" rows="10" cols="50" placeholder="Type something here" name="ideas"></textarea>
        </div>



        <button>Submit</button>

    </form>

    <h2>Valiation</h2>
    <form action="/demo">
        <div>
            <label for="firstName">Enter your first name</label>
            <input type="text" id="firstName" name="first" minlength="2" maxlength="20" placeholder="First Name"
                required>
        </div>

        <div>
            <label for="email">Enter your email address</label>
            <input type="email" id="email" name="email" placeholder="email" required>
        </div>

        <div>
            <label for="url">Enter your url</label>
            <input type="url" id="url" name="url" placeholder="url" required>
        </div>


        <button>Register</button>

    </form>
</body>

</html>
