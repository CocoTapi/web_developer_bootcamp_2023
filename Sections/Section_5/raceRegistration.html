<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration</title>
</head>
<body>
    <h1>Race Registration</h1>
    <Form action="/raceRegistration">
       <div>
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" required>

        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" required>
    </div>

    <p>
        <h2>Select a Race Type:</h2>
    </p>

    <div>

        <input type="radio" id="5k" name="race" value="5k"> 
        <label for="run5k">Fun Run 5K</label>
        <br>
        
        <input type="radio" id="half" name="race" value="half">
        <label for="half">Half Marason</label>
        <br>

        <input type="radio" id="full" name="race" value="full">
        <label for="full">Full Marason</label>
        <br>
    </div>
    
    <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email"required>

        <label for="passward">Password</label>
        <input type="password" id="password" name="password" minlength="5" maxlength="12" required>
    </div>

    <div>
        <label for="age">Select Age group</label>
        <select name="age" id="age">
            <option value="kids">Under 18</option>
            <option value="ya">18 - 34</option>
            <option value="adults">35 - 50</option>
            <option value="senior">50 +</option>
        </select>
    </div>

    <button>Register!</button>
    </Form>

</body>
</html>
